<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pendientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.cogitm/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body style="height:130vh">
    <main>
        <div class="login-botton">
            <a href="pages/login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                    <path
                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z" />
                </svg></a>
        </div>
        <div class="container2">
            <div class="perfil">
                <div id="fecha"></div>
                <h1>¡Hola! ¡Bienvenido! Tratemos de hoy cumplir la mayor cantidad de metas</h1>
                <br>
                <span>Vamos que se puede ^-^</span>
            </div>

            <div class="agregar-tarea">
                <input type="text" id="input" placeholder="Agregar tarea...">
                <i id="boton-enter" class="fas fa-plus-circle">+</i>
            </div>
            <div class="seccion-tarea">
                <h3>Tareas Pendientes: </h3>
                <ul id="lista">
                    <li id="elemento">
                    <i class="far fa-circle" data="realizado" id="10"></i>
                    <p class="text "></p>
                    <i class="fas fa-trash de" data="eliminado" id="10"></i>
                    </li>
                </ul>
        </div>
        </div>
        <div id="historial">
            <h2>Historial de tareas realizadas: </h2>
            <ul id="historial-lista"></ul>
        </div>
        <button id="eliminar-historial" class="eliminar">Eliminar historial</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
